<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Разметка форм</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form js-speaker-form" autocomplete="off">
      <div class="form__group">
        <input
          class="form__input"
          type="text"
          name="name"
          id="name"
          autocomplete="on"
          placeholder=" "
        />
        <label class="form__label" for="name">iм'я</label>
        <svg class="form__icon" width="20" height="20">
          <use href="./images/symbol-defs.svg#icon-user"></use>
        </svg>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="email"
          name="mail"
          id="mail"
          autofocus
          placeholder=" "
        />
        <label class="form__label" for="mail">Пошта</label>
        <svg class="form__icon" width="20" height="20">
          <use href="./images/symbol-defs.svg#icon-user"></use>
        </svg>
      </div>
      <div class="form__group">
        <input
          class="form__input"
          type="tel"
          name="tel"
          id="tel"
          placeholder=" "
        />
        <label class="form__label" for="tel">Телефон</label>
        <svg class="form__icon" width="20" height="20">
          <use href="./images/symbol-defs.svg#icon-user"></use>
        </svg>
      </div>
      <div class="form__wrapper wrapper-tehnology" role="group">
        <h2 class="wrapper-tehnology__title">Технології</h2>
        <ul class="form__options">
          <li class="options__list">
            <input
              class="form__options-input"
              type="checkbox"
              name="technology"
              id="html"
              value="html"
              checked
            />
            <label class="form__options-label" for="html">
              <svg class="icon" width="20" height="20">
                <use href="./images/symbol-defs.svg#icon-mail"></use>
              </svg>
              <span>html + css</span>
            </label>
          </li>
          <li class="options__list">
            <label class="form__options-label" for="js">js</label>
            <input
              type="checkbox"
              name="technology"
              id="js"
              value="js"
              checked
            />
          </li>
          <li class="options__list">
            <label class="form__options-label" for="react">react</label>
            <input type="checkbox" name="technology" id="react" value="react" />
          </li>
        </ul>
      </div>
      <div class="form__wrapper expirience" role="group">
        <h2 class="expirience__title">Досвід</h2>
        <ul class="expirience__list">
          <li class="expirience__item">
            <label class="form__options-label" for="traine">Traine</label>
            <input
              class="form__options-input"
              type="radio"
              name="position"
              id="traine"
              value="traine"
            />
          </li>
          <li class="expirience__item">
            <label class="form__options-label" for="junior">Junior</label>
            <input
              class="form__options-input"
              type="radio"
              name="position"
              id="junior"
              value="junior"
              checked
            />
          </li>
          <li class="expirience__item">
            <label class="form__options-label" for="midle">Midle</label>
            <input
              class="form__options-input"
              type="radio"
              name="position"
              id="midle"
              value="midle"
            />
          </li>
        </ul>
      </div>
      <div class="form__wrapper date">
        <h2 class="date__title">Час співбесіди</h2>
        <div class="form__group">
          <label for="date">Час співбесіди</label>
          <input
            type="datetime-local"
            name="date"
            id="date"
            min="2022-10-05T10:00"
            max="2022-10-08T18:00"
          />
        </div>
      </div>
      <div class="form__wrapper cv">
        <h2 class="cv__title">Резюме</h2>
        <div class="form__group">
          <label for="cv">Резюме</label>
          <input type="file" name="cv" id="cv" />
        </div>
      </div>
      <div class="form__wrapper coment">
        <h2 class="coment__title">Супровідний лист</h2>
        <div class="form__group">
          <label for="comment">Супровідний лист</label>
          <textarea name="comment" id="comment"></textarea>
        </div>
      </div>
      <button type="submit">Відправити</button>
    </form>
    <script>
      (() => {
        document
          .querySelector(".js-speaker-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();

            new FormData(e.currentTarget).forEach((value, name) =>
              console.log(`${name}: ${value}`)
            );

            // e.currentTarget.reset();
          });

        document.querySelector(".comment").addEventListener("input", (e) => {
          console.log(e.target.value);
          if (e.target.value !== "") {
            document.querySelector(".form-btn").removeAttribute("disabled");
          } else {
            document.querySelector(".form-btn").setAttribute("disabled", true);
          }
        });
      })();
    </script>
  </body>
</html>
